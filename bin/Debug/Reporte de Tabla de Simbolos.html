<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">

        Lenguajes Formales y de Programaci√≥n
    </a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
    </form>
    </nav>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-2">Tabla de Simbolos</h1>
        <p class="lead">Listado de Tabla de Simbolos detectados por el analizador</p>
        <p class="lead"><strong>12/11/2019 19:49:05</strong></p>
    </div>
    </div>
    <table class="table" id="mytable">
    <thead class="thead-dark">
        <tr>
<th scope="col">ID Simbolo</th>
<th scope="col">Variable</th>
<th scope="col">Tipo</th>
<th scope="col">Valor</th>
        </tr>
    </thead>
    <tbody>
<tr>
     <th scope="row">1</th>
     <td>x</td>
     <td>int</td>
     <td>0</td>
</tr><tr>
     <th scope="row">2</th>
     <td>y</td>
     <td>int</td>
     <td>0</td>
</tr><tr>
     <th scope="row">3</th>
     <td>y</td>
     <td>int</td>
     <td>5</td>
</tr>    </tbody>
    </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
    // Write on keyup event of keyword input element
    $(document).ready(function(){
    $("#search").keyup(function(){
    _this = this;
    // Show only matching TR, hide rest of them
    $.each($("#mytable tbody tr"), function() {
    if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
    $(this).hide();
    else
    $(this).show();
    });
    });
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
